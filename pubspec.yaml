name: Digital_Entry
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.18.1 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  firebase_auth: ^4.1.1
  cupertino_icons: ^1.0.2
  cloud_firestore: ^4.0.4
  provider: ^6.0.4
  qr_code_scanner:
  audioplayers:
  nfc_manager: ^3.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true
  assets:
    - assets/
  fonts:
    - family: Scada
      fonts:
        - asset: fonts/Scada-Regular.ttf